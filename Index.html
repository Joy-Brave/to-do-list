        const url = 'https://script.google.com/macros/s/AKfycbwjWJmrU5BzhSQB8eDh2evo6YRg1js6mlIbmA3EXXnoc0xbIhY/exec';

        function getDateFormat(date) {
            let year = date.getFullYear()
            let month = ('0' + (date.getMonth() + 1))
            month = month.substring(month.length - 2, month.length)
            let day = '0' + date.getDate()
            day = day.substring(day.length - 2, day.length)
            return year + '-' + month + '-' + day
        }
        function heavisideFunc(x) {
            return x >= 0 ? 1 : -1;
        }

        class GoogleSheetAPI {
            constructor(url) {
                this.url = url;
            }
            async getMyData(date) {
                const formatDate = getDateFormat(date);
                const urlGet = this.url + '?myDate=' + formatDate;
                return await fetch(urlGet, { method: 'GET' }).then(result => result.json())
            }
            async sendMyData(data) {
                console.log((JSON.stringify(
                    data
                )))
                return await $.ajax({
                    type: "post",
                    url: url,
                    data: encodeURI(JSON.stringify(
                        data
                    )),
                    dataType: "JSON",
                    success: function (response) {
                        alert('資料傳送成功！')
                    }
                });

                /*
                fetch(this.url, {
                    method: 'POST',
                    body: encodeURI(JSON.stringify(
                        data
                    )),
                    
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8'
                    }

                })
                */
            }

        }

        function getHourSecondFromStr(date) {
            extendedStr = ('0' + date);
            return extendedStr.substring(extendedStr.length - 5, extendedStr.length)
        }
        function getHourSecondFromTime(date) {
            let hour = ('0' + date.getHours());
            let miniute = ('0' + date.getMinutes());
            hour = hour.substring(hour.length - 2, hour.length);
            miniute = miniute.substring(miniute.length - 2, miniute.length);
            return hour + ':' + miniute
        }

        function dragHandler(event) {
            console.log(event);
            let dragElem, dragElemTop, dragElemLeft, dragElemWidth, dragElemHeight, originLeft, originTop;
            let placeholder;
            let isDragged = false;
            let isSwapped = false;
            dragElem = event.target.closest('.draggable');

            const mouseDownDrag = function (event) {
                //event.preventDefault();

                const rect = dragElem.getBoundingClientRect();
                console.log(rect);
                [dragElemLeft, dragElemTop, dragElemWidth, dragElemHeight] = [rect.left, rect.top, rect.width, rect.height];
                console.log(dragElemHeight);
                [originLeft, originTop] = [event.pageX, event.pageY];
                document.addEventListener('mousemove', mouseMoveDrag);
                document.addEventListener('mouseup', mouseUpDrag);

            }

            const mouseMoveDrag = function (event) {
                event.preventDefault();
                if (!isDragged) {
                    isDragged = true;
                    placeholder = document.createElement('li');
                    placeholder.id = 'placeholderForDrag'
                    placeholder.classList.add(['placeholder', 'draggable',]);
                    placeholder.style.listStyleType = 'None';
                    placeholder.style.height = '0px'//`${dragElemHeight}px`;
                    placeholder.style.position = 'relative';
                    dragElem.after(placeholder);
                }
                //parent's position is relative
                dragElemLeft = 0;
                dragElemTop = 0;

                //dragElem.style.position = 'absolute';
                dragElem.style.left = `${Math.abs(event.pageX - originLeft) > (dragElemWidth / 3) ? (heavisideFunc(event.pageX - originLeft) * dragElemWidth / 3) : event.pageX - originLeft + dragElemLeft}px`;
                dragElem.style.top = `${event.pageY - originTop + dragElemTop}px`;

                if (dragElem.previousElementSibling && dragElem.previousElementSibling.classList.contains('draggable')
                    && posAbove(dragElem, dragElem.previousElementSibling)) {
                    [originLeft, originTop] = [event.pageX, event.pageY];
                    swapPos(dragElem, dragElem.previousElementSibling);
                    swapPos(placeholder, dragElem);
                }
                if (placeholder.nextElementSibling && placeholder.nextElementSibling.classList.contains('draggable')
                    && posAbove(placeholder.nextElementSibling, dragElem)) {
                    [originLeft, originTop] = [event.pageX, event.pageY];
                    swapPos(dragElem, placeholder);
                    swapPos(dragElem, placeholder);

                }
                if (Math.abs(event.pageY - originTop) + Math.abs(event.pageX - originLeft) > 100) isDragged = true;
                if (isDragged && !isSwapped) {
                    dragElem.classList.add(dragElem.classList.add('dragged'));
                } else {
                    dragElem.classList.remove('dragged');
                }
            }

            const posAbove = function (element1, element2) {
                function getYPos(element) {
                    let rect = element.getBoundingClientRect();
                    return rect.top + rect.height / 2;
                }
                y1 = getYPos(element1);
                y2 = getYPos(element2);
                return y2 > y1
            }

            const swapPos = function (element1, element2) {
                if (element1.nextElementSibling === element2) {
                    element2.after(element1);
                } else if (element2.nextElementSibling === element1) {
                    element2.before(element1);
                    element1.before(element2.nextElementSibling);
                }
                isSwapped = true;
            };

            const mouseUpDrag = function (event) {
                event.preventDefault();
                placeholder && placeholder.remove();
                isDragged = false;
                //dragElem.style.position = null;
                dragElem.style.left = null;
                dragElem.style.top = null;
                document.removeEventListener('mousemove', mouseMoveDrag);
                document.removeEventListener('mouseup', mouseUpDrag);

                dragElem = dragElemTop = dragElemLeft = dragElemWidth = dragElemHeight = originLeft = originTop = null;

            }
            /*
            parentElem = document.getElementById(parentId);
            [].slice.call(parentElem.querySelectorAll('.draggable')).forEach(
                (item) => item.addEventListener('mousedown', mouseDownDrag));
            */
            return mouseDownDrag(event)
        }


        function touchHandler(event) {
            const touch = event.changedTouches[0];

            const simulatedEvent = document.createEvent("MouseEvent");
            simulatedEvent.initMouseEvent({
                touchstart: "mousedown",
                touchmove: "mousemove",
                touchend: "mouseup"
            }[event.type], true, true, window, 1,
                touch.screenX, touch.screenY,
                touch.clientX, touch.clientY, false,
                false, false, false, 0, null);

            touch.target.dispatchEvent(simulatedEvent);
            //event.preventDefault();
        }

        function init() {
            document.addEventListener("touchstart", touchHandler, true);
            document.addEventListener("touchmove", touchHandler, true);
            document.addEventListener("touchend", touchHandler, true);
            document.addEventListener("touchcancel", touchHandler, true);
        }
        init();

    </script>

        @keyframes shake {
            0% {

            10% {

            }

            20% {

            }

            30% {

            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {

                                            ng-click="updateToListOrTimeline(data,timeChange,updateTime,updateItem)"
                                            class="btn btn-primary myConfirmBtn">確認</button>

                                    </div>
                                </div>
                            </form>
                            <!--新增-->
                        </li>
                        <li ng-show="!beforeTimeList" class="addNew"
                            ng-click="$event.stopPropagation();hasTime='N';addNewWindow();">
                            <div class="plus radius">
                            </div>
                        </li>
                    </ul>
                </div>
                <!--/list-->

            </div>
        </div>
        <form id='outerForm' name="middleFloat" class="middleFloat" style="display: none;"
            ng-click="$event.stopPropagation()">
            <div class="form-group myInputForm">

                <div class="radio">
                    計畫時間:
                    <label><input type="radio" ng-model="hasTime" value="Y">有</label>
                    <label><input type="radio" ng-model="hasTime" value="N">沒有</label>
                </div>
                <input type="time" name="newTime" class="form-control" ng-required="hasTime=='Y'" ng-show="hasTime=='Y'"
                    ng-model="newTime" name="newTime"></br>
                <label for="newItem">安排項目:</label>
                <input type="text" name='newItem' class="form-control" id="newItem" ng-model="newItem"
                    ng-required="true" placeholder="請輸入安排項目(必填)">
                </br>
                <div class="container confirmCancel">
                    <button type="button" class="btn  myCancelBtn" ng-click="dropAllFloatWindow()">取消</button>
                    <button type="button" ng-if="middleFloat.newTime.$valid && middleFloat.newItem.$valid"
                        ng-click="addNewData()" class="btn myConfirmBtn">確認</button>

                </div>
            </div>
        </form>

        <!--更改送出與多筆刪除-->
        <div class='container bottomBtn' ng-show="!beforeTimeList">
            <div ng-show="deleteMode=='N'" class='container'>
                <button type="button" class="btn myConfirmBtn myFixedBtn"
                    style='position:fixed; right:120px ; bottom:30px' ng-click="sendMyData()"
                    ng-disabled="sending">{{!sending?'送出資料':'資料傳輸中'}}</button>
                <button type="button" class="btn myDeleteBtn myFixedBtn"
                    style='position:fixed; right:20px ; bottom:30px' ng-click="toggleDeleteMode()">{{'多筆刪除'}}</button>
            </div>
            <div ng-show="deleteMode=='Y'" class='container confirmCancel'>
                <button ng-click="toggleDeleteMode()" type="button" class="btn myCancelBtn myFixedBtn"
                    style="position:fixed; right:120px ; bottom:30px">
                    {{'取消'}}
                </button>
                <button ng-click="toggleDeleteMode(true)" type="button" class="btn myConfirmBtn myFixedBtn"
                    style="position:fixed; right:20px ; bottom:30px">
                    {{'確認'}}
                </button>

            </div>


        </div>
    </div>

    <script>

        document.querySelector('div.fullScreen').style.display = 'none';

        //日期
        let myDate = new Date();
        let api = new GoogleSheetAPI(url);


    </script>
    <script>
        const app = angular.module("toDoList", []);
        app.controller("toDoListCtrl", ['$scope', '$window', function ($scope, $window) {
            ////全域變數及函數
            //////variables
            $scope.myDate = myDate;
            $scope.hasDragged = false;
            //////functions
            $scope.getHourSecondFromStr = getHourSecondFromStr;
            $scope.getHourSecondFromTime = getHourSecondFromTime;
            $scope.dropAllFloatWindow = function () {
                for (tag of document.querySelectorAll('form.middleFloat')) {
                    if (+window.getComputedStyle(tag)['zIndex'] >= 0) {
                        tag.style.display = 'none';
                    }
                }
                document.querySelector('div.fullScreen').style.display = 'none';
                $scope.showSet = {};
                $scope.newItem = undefined;
                $scope.newTime = undefined;
            }


            ////更改日期時重新傳進資料功能
            //////function
            $scope.changeDate = function () {

                $scope.dataTimeline = [];
                $scope.dataList = [];
                $scope.beforeTimeList = true;
                $scope.beforeTimeList = true;
                api.getMyData($scope.myDate)
                    .then(res => {
                        if (res.dataTimeline.length) {
                            $scope.$apply(function () { $scope.dataTimeline = $scope.dataTimelineOg = res.dataTimeline })
                        }
                        if (res.dataList.length) {
                            $scope.$apply(function () { $scope.dataList = $scope.dataListOg = res.dataList })
                        }
                        $scope.showSet = {};
                    })
                    .then(() => {
                        $scope.$apply(function () { $scope.beforeTimeList = false; })
                    }
                    )
            }


            ////各代辦項目的更正視窗
            //////variables
            //紀錄要展開哪個代辦項目更正視窗的集合
            $scope.showSet = {};
            //////functions

            $scope.myClick = function (showGroup, index = '0') {
                if (!(showGroup in $scope.showSet) || !(index in $scope.showSet[showGroup])) {
                    $scope.showSet[showGroup][index] = false;
                }

                $scope.showSet[showGroup][index] = true;
                document.querySelector('div.fullScreen').style.display = '';
            }
            $scope.showMe = function (showGroup, index) {
                if (!(showGroup in $scope.showSet)) {
                    $scope.showSet[showGroup] = { index: false }
                }
                return $scope.showSet[showGroup][index] ? '' : 'none';
            };
            //記錄代辦項目是否完成或取消完成
            $scope.toggleDo = function (dataset, timeOrOrder, event) {
                let goal;
                if (dataset == 'dataTimeline') {
                    goal = $scope.dataTimeline.find(rowData => {
                        return rowData.time == timeOrOrder
                    })
                }
                if (dataset == 'dataList') {
                    goal = $scope.dataList.find(rowData => {
                        return rowData.order == timeOrOrder
                    })
                }
                //當drag有移動過時，不觸發check改變
                if (event && event.target.closest('.draggable').classList.contains('dragged')) {
                    event.target.closest('.draggable').classList.remove('dragged');
                    return
                }
                goal.check = goal.check == 'Y' ? 'N' : 'Y';
            }



            ////新增項目視窗
            //////functions
            $scope.addNewWindow = function () {
                document.querySelector('#outerForm').style.display = '';
                document.querySelector('div.fullScreen').style.display = '';
            }
            $scope.addNewData = function () {
                if ($scope.hasTime == 'Y') {
                    const formatTime = getHourSecondFromTime($scope.newTime);
                    const found = $scope.dataTimeline.find(element => element.time == formatTime);
                    if (found) {
                        found.item = found.item + '\n' + $scope.newItem;
                    } else {
                        $scope.dataTimeline.push({ time: formatTime, item: $scope.newItem, check: 'N' });
                    }
                } else if ($scope.hasTime == 'N') {
                    $scope.dataList.push({ order: $scope.dataList.length + 1, item: $scope.newItem, check: 'N' });
                }
                $scope.dropAllFloatWindow();
            }
            ////傳送資料按鈕功能
            //////variables
            $scope.sending = false;
            //////functions
            $scope.sendMyData = function () {
                if (!confirm('是否送出?')) return;
                $scope.sending = true;
                console.log($scope.dataTimeline)
                console.log($scope.myDate)
                const data = {
                    condition: 'receive',
                    myDate: $scope.myDate,
                    dataTimeline: $scope.dataTimeline,
                    dataList: $scope.dataList
                }
                api.sendMyData(data)
                    .then(() => { $scope.$applyAsync(()=>$scope.sending = false); return true })
                    .then(() => {
                        $scope.dataTimelineOg = $scope.dataTimeline;
                        $scope.dataListOg = $scope.dataList;
                    });
            }

            /////還原頁面資料
            //////functions
            $scope.resetAll = function () {
                $scope.$applyAsync(function () {
                    $scope.dataTimeline = $scope.dataTimelineOg;
                    $scope.dataList = $scope.dataListOg;
                });
            }
            ////多筆刪除功能
            //////variables
            $scope.deleteMode = 'N';
            $scope.deleteSet = { dataTimeline: [], dataList: [] }
            //////functions
            $scope.toggleDeleteMode = function (deleteConfirm) {
                $scope.deleteMode = $scope.deleteMode == 'N' ? 'Y' : 'N';
                setTimeout(() => {
                    $scope.$applyAsync(function () {

                        if (deleteConfirm) {

                            $scope.dataTimeline = $scope.dataTimeline.filter(element => {
                                return !(('delete' in element) && element.delete == 'Y')
                            })
                            console.log($scope.dataTimeline)

                            $scope.dataList = $scope.dataList.filter(element => {
                                return !(('delete' in element) && element.delete == 'Y')
                            })
                        }
                        for (obj of $scope.dataTimeline) {
                            obj.delete = 'N'
                        }
                        for (obj of $scope.dataList) {
                            obj.delete = 'N'
                        }
                        $scope.deleteSet = { dataTimeline: [], dataList: [] };

                    }
                    )
                }, 300)

            }
            $scope.toggleDelete = function (dataset, timeOrOrder) {

                let goal;
                if (dataset == 'dataTimeline') {
                    goal = $scope.dataTimeline.find(rowData => {
                        return rowData.time == timeOrOrder
                    })
                }
                if (dataset == 'dataList') {
                    goal = $scope.dataList.find(rowData => {
                        return rowData.order == timeOrOrder
                    })
                }
                if (!('delete' in goal)) {
                    goal.delete = 'N'
                }
                goal.delete = goal.delete == 'Y' ? 'N' : 'Y';
            }

            ////拖曳功能
            //////functions
            $scope.dragHandler = dragHandler;

            ////針對無時間項目更改功能
            //////functions
            $scope.updateToListOrTimeline = function (data, timeChange, updateTime, updateItem) {
                updateItem = updateItem == undefined ? data.item : updateTime;
                if (!timeChange) {
                    data.item = updateItem == undefined ? data.item : updateItem;
                    data.order = Object.values(data).length + 1;
                } else {
                    const formatTime = getHourSecondFromTime(updateTime);
                    const found = $scope.dataTimeline.find(element => element.time == formatTime);
                    if (found) {
                        found.item = found.item + '\n' + updateItem;
                    } else {
                        $scope.dataTimeline.push({ time: formatTime, item: updateItem, check: 'N' });
                    }
                    data.delete = 'Y'
                    $scope.$applyAsync(function () {
                        $scope.dataList = $scope.dataList.filter(element => {
                            return !(('delete' in element) && element.delete == 'Y')
                        })
                    });
                }
                $scope.dropAllFloatWindow();
            }


            ////初始執行
            $scope.changeDate();

            ////EVENT
            /*
            $window.addEventListener('click', function (event) {
                if (window.getComputedStyle(event.target)['zIndex'] == 1) {
                    $scope.dropAllFloatWindow();
                }
            })
            */

            //////
            $scope.touched = false;

            $scope.touchStart = function () {
                $scope.touched = true;
            }

            $scope.touchEnd = function () {
                $scope.touched = false;
            }

        }]);

    </script>

        //setInterval(()=>touchDragHandler('dragMe'),3000);
    </script>
